{% load i18n sekizai_tags %}

{% addtoblock "css" %}
  {% for cssitem in media.css %}
  <link rel="stylesheet" type="text/css" href={{ cssitem }}>
  {% endfor %}
{% endaddtoblock %}

<div>
  <textarea cols="40" id="cmbox-{{ object.pk }}" name="codefield" rows="10">
  {{ object.codefield }}
  </textarea>
</div>

{% addtoblock "js" %}
  {% for jsitem in media.js %}
  <script src={{ jsitem }}></script>
  {% endfor %}
  <script type="text/javascript">
  CodeMirror.fromTextArea(document.getElementById("cmbox-{{ object.pk }}"), {{ media.opjson }});</script>
{% endaddtoblock %}
